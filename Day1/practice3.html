<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale =1.0">
        <title>My First Website</title>
    </head>
    <body>
        <h1>
            ALL TEXT RELATED TAGS
        </h1>
        <P>
            <b>Bold Text</b><br>
            <strong>This Text is Important</strong><br>
            <i>Italic Text</i><br>
            <em>This text is emphasized</em><br>
            <u>Underline Text</u><br>
            <pre>pre-formatted text</pre><br>
            <code>Source code</code><br>
            <del>Deleted Text</del><br>
            <mark>Highlighted text (HTML5)</mark><br>
            <ins>Inserted text</ins><br>
            <samp>Samp text</samp><br>
            <var>Var text</var><br>
        </P>
        <p>X
            <sup>2</sup>
            + Y 
            <sup>2</sup><br>
        </p>
        <p>Log

        </p>
        <p>
            <small>smaller</small><br>
            <kbd>ctrl</kbd><br>
            <blockquote>text block quote</blockquote><br>
        </P>
    </body>
</html>
