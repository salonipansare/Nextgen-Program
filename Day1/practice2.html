<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/1200x300');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .category {
            text-align: center;
            width: 30%;
        }
        .category img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My E-Commerce Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
</nav>

<div class="hero">
    <p>Discover the Best Products Here!</p>
</div>

<section class="categories">
    <div class="category">
        <img src="https://via.placeholder.com/300x200" alt="Category 1">
        <h2>Category 1</h2>
    </div>
    <div class="category">
        <img src="https://via.placeholder.com/300x200" alt="Category 2">
        <h2>Category 2</h2>
    </div>
    <div class="category">
        <img src="https://via.placeholder.com/300x200" alt="Category 3">
        <h2>Category 3</h2>
    </div>
</section>

<footer>
    <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
